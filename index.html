<body>

  <nav class="navbar bg-body-tertiary">
    <div class="container-fluid logo">
      <a class="navbar-brand logo-text " href="#">
        <img src="/img/v1057-element-19.jpg" alt="Logo" class="d-inline-block align-text-top img-logo" />
      </a>
      <a class="text-marca">LA PERCHA</a>

      <ul class="menu">
        <li>
          <button id="" class="boton-menu boton-categoria  btn btn-outline-info sign-in activo">
            <i class="bi bi-hand-index-thumb-fill"></i>sign in
          </button>
        </li>
        <li>
          <button id="" class="boton-menu boton-categoria btn btn-outline-info sign-out">
            <i class="bi bi-hand-index-thumb"></i>sing out
          </button>
        </li>
      </ul>
  </nav>
  </div>
  <main>
    <h1 class="bienvenida activo"></h1>

    <div class="contenedor-signin">
      <form class="formulario-signin activo" id="signin">

        <div class="mb-3 ">
          <h2 class="iniciar-sesion">iniciar sesión</h2>
          <label for="exampleInputEmail1" class="form-label">usuario</label>
          <input type="user" name="usuario" class="form-control dateOfUser" aria-describedby="">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">contraseña</label>
          <input type="password" name="contraseña" class="form-control dateOfUser ">
        </div>
        <button type="submit" class="btn btn-primary boton-enviar">enviar</button> <br>
        <button type="submit" class="btn btn-outline-dark boton-registrarse ">crear cuenta</button>
    </div>
    </form>
    <div class="contenedor-login">
      <form class="formulario-login" id="login">
        <div class="mb-3 ">
          <h2 class="registrate">Registrate aquí </h2>
          <label for="exampleInputEmail1" class="form-label">usuario</label>
          <input type="user" name="usuario" class="form-control log  " aria-describedby="">

        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">contraseña</label>
          <input type="password" name="contraseña" class="form-control log  ">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">numero de celular</label>
          <input type="number" name="celular" class="form-control log ">
        </div>
        <button type="submit" class="btn btn-primary boton-enviar-login">enviar</button>
      </form>

    </div>
  </main>





</body>
<!-- js de bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
